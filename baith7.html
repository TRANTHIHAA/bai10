<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sout,i,j;
    sout= "<table border='1' width='200' cellspacing='3'>";
    i=1;
    j=1;
    while (i<=9) {
        sout+="<tr>";
        while(j<=9) {
            sout=sout +"<td>"+j+"x"+i+"="+j*i+"</td>";
            j++;
        }
        sout=sout +"</tr>";
        j=1;
        i++;

    }
    sout=sout+"</table>"
    document.write(sout);

</script>
</body>
</html>
