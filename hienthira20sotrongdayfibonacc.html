<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let n=+prompt('bạn muốn tính tổng bn số hạng?');
let sum=1;
let f1=0;
let f2=1;
let f3;
if(n>=2) {
    for (i=3;i<=n;i++) {
        f3=f1+f2;
        sum+=f3;
        f1=f2;
        f2=f3;
    }
    document.write("tổng là:"+sum)
}

</script>
</body>
</html>
