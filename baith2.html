<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Tính tổng từ o đến a</h2>
<p id="so"></p>

<script>
    let num= parseInt(prompt('nhập số'));
    let tong =0;
    for(i=1;i<= num;i++ ) {
        tong+= i;
    }
    document.getElementById('so').innerHTML= tong;
</script>
</body>
</html>
